<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyOrtho Solutions</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-bg: #f5f8fa;
      --header-bg: #e1e7ec;
      --accent-bg: #dae6f2;
      --text-dark: #1f2d3d;
      --text-medium: #4b5563;
      --button-color: #3b82f6;
      --button-hover: #2563eb;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .header {
      background-color: var(--header-bg);
      text-align: center;
      padding: 80px 20px 60px;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .header img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-medium);
    }

    .cta-button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.3);
    }

    .cta-button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2.2rem;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="myortho-logo.png" alt="MyOrtho Solutions Logo">
    <h1>MyOrtho Solutions</h1>
  </header>

  <section class="section">
    <div class="card">
      <img src="snaportho-logo.png" alt="SnapOrtho Logo">
      <h2>Explore SnapOrtho</h2>
      <a href="snaportho.html">
        <button class="cta-button">Launch SnapOrtho âœ¨</button>
      </a>
    </div>
  </section>

</body>
</html>
