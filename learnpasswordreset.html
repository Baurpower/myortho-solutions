<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 { margin-bottom: 1rem; }
    #resetForm { display: none; margin-top: 1rem; }
    input {
      display: block;
      padding: 0.5rem;
      margin: 0.5rem auto;
      width: 250px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.6;
    }
    button.enabled {
      opacity: 1;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="status">Checking reset link‚Ä¶</div>

  <div id="resetForm">
    <input id="newPassword"       type="password" placeholder="Enter new password" />
    <input id="confirmPassword"   type="password" placeholder="Confirm new password" />
    <button id="submitButton" disabled>Update Password</button>
  </div>

  <script type="module">
    import { createClient } from '@supabase/supabase-js';


    // initialize once
    const supabase  = createClient(
      "https://geznczcokbgybsseipjg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlem5jemNva2JneWJzc2VpcGpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMTQyMzQsImV4cCI6MjA2NDg5MDIzNH0.lUx0_kkp9zrqq9rZq6JIRogveyeUSOJ7P87wJUxv9P0"
    );
    const status    = document.getElementById("status");
    const form      = document.getElementById("resetForm");
    const pwd       = document.getElementById("newPassword");
    const pwdConf   = document.getElementById("confirmPassword");
    const btn       = document.getElementById("submitButton");

    document.addEventListener("DOMContentLoaded", async () => {
      // 1Ô∏è‚É£ parse and store the recovery session
      try {
        const {
          data: { session },
          error
        } = await supabase.auth.getSessionFromUrl({ storeSession: true });
        if (error) throw error;

        if (!session) {
          status.innerText = "‚ùå Invalid or expired reset link.";
          return;
        }

        // we have a valid recovery session ‚Üí show form
        status.innerText = "‚úÖ Link valid! Please choose a new password.";
        form.style.display = "block";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Error validating link: " + err.message;
      }
    });

    // 2Ô∏è‚É£ enable the button only when pwds match and non-empty
    function validatePasswords() {
      const ok = pwd.value && pwd.value === pwdConf.value;
      btn.disabled = !ok;
      btn.classList.toggle("enabled", ok);
    }
    pwd.addEventListener("input", validatePasswords);
    pwdConf.addEventListener("input", validatePasswords);

    // 3Ô∏è‚É£ submit new password
    btn.addEventListener("click", async () => {
      const newPwd = pwd.value.trim();
      if (btn.disabled) return;

      // show loading state
      btn.disabled = true;
      status.innerText = "Updating password‚Ä¶";

      try {
        const { error } = await supabase.auth.updateUser({ password: newPwd });
        if (error) throw error;

        status.innerText = "üéâ Password updated! You may now log in.";
        form.style.display = "none";
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Failed to update: " + err.message;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
