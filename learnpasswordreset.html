    );

    const btn     = document.getElementById('reset-btn');

    // Debug: see if the recovery session loaded

    btn.addEventListener('click', async () => {
      if (!pwd.value || pwd.value !== confirm.value) {
        return alert('Passwords must match.');
      }
      const { data:{session}, error: e } = await supabase.auth.getSession();
      if (e || !session) {
        return alert('No recovery sessionâ€”please use the link in your email.');
      }
      const { error } = await supabase.auth.updateUser({ password: pwd.value });
      if (error) alert('Error: '+error.message);
      else {
        alert('âœ… Password updated!');
        window.location.href = '/login';
      }
    });
