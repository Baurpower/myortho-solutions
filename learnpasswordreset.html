<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset Your SnapOrtho Password</title>
  <style>
    /* (your existing CSS here) */
  </style>
</head>
<body>
  <h1>🔑 Reset Your Password</h1>
  <p>Enter and confirm your new password:</p>
  <input id="pwd"         type="password" placeholder="New password"/>
  <input id="pwd-confirm" type="password" placeholder="Confirm password"/>
  <button id="reset-btn">Reset Password</button>

  <!-- 1) Load the ES‐module bundle so we don’t hit /npm... 404s -->
  <script type="module">
    import { createClient }
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.70.0/dist/module/supabase.js';

    // 2) Init client (auto‐detects the #access_token fragment)
    const supabase = createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: true } }
    );

    // 3) DOM refs
    const btn   = document.getElementById('reset-btn');
    const pwd   = document.getElementById('pwd');
    const confirm = document.getElementById('pwd-confirm');

    // 4) Debug: show whether a session was loaded
    supabase.auth.getSession().then(({ data:{session}, error }) =>
      console.debug('Session on load:', session, 'error:', error)
    );

    // 5) On click, verify match & update
    btn.addEventListener('click', async () => {
      if (!pwd.value || pwd.value !== confirm.value) {
        return alert('Passwords must match.');
      }
      // ensure the recovery session is active
      const { data:{session}, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) {
        return alert('No recovery session found. Please use the link in your email.');
      }
      // update the password
      const { error } = await supabase.auth.updateUser({ password: pwd.value });
      if (error) {
        return alert('Error: ' + error.message);
      }
      alert('✅ Password updated! You can now log in.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
