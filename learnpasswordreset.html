<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your SnapOrtho Password</title>
  <link rel="icon" href="data:," />

  <!-- your styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* …all your existing CSS… */
    :root { --bg-light:#f4f4f4; --bg-dark:#1f2937; --text-light:#fff; --text-dark:#111827;
            --accent:#3b82f6; --accent-hover:#2563eb; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg-light);color:var(--text-dark);}
    /* nav, header, form, footer CSS… */
    .confirmation-box input{width:100%;padding:12px;margin-bottom:20px;border:1px solid #ccc;border-radius:8px;font-size:1rem;}
    .confirmation-box .btn{background:var(--accent);color:#fff;padding:12px 28px;font-size:1rem;border:none;border-radius:30px;cursor:pointer;transition:background .3s;}
    .confirmation-box .btn:hover{background:var(--accent-hover);}
  </style>
</head>
<body>
  <!-- NAV, HEADER, FORM -->
  <nav>…</nav>
  <header>…</header>
  <section class="confirmation-box">
    <h2>🔄 Password Reset</h2>
    <p>Enter and confirm your new password below.</p>
    <input type="password" id="pwd" placeholder="New password" />
    <input type="password" id="pwd-confirm" placeholder="Confirm new password" />
    <button id="reset-btn" class="btn">Reset Password</button>
  </section>
  <footer>© 2025 MyOrtho Solutions. All rights reserved.</footer>

  <!-- Mobile nav toggle (guarded) -->
  <script>
    const t = document.querySelector('.menu-toggle');
    if (t) t.addEventListener('click', () =>
      document.querySelector('.nav-links').classList.toggle('active')
    );
  </script>

  <!-- Supabase + Reset Logic -->
  <script type="module">
    // 1) Import the ESM bundle (no version needed, +esm gives v2.x)
    import { createClient } 
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 2) Init client (auto‐consumes #access_token fragment)
    const supabase = createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: true } }
    );

    // 3) DOM refs
    const btn     = document.getElementById('reset-btn');
    const pwd     = document.getElementById('pwd');
    const confirm = document.getElementById('pwd-confirm');

    // 4) Debug: log the session if it was picked up
    supabase.auth.getSession().then(({ data:{session}, error }) =>
      console.debug('Session on load:', session, error)
    );

    // 5) Reset handler
    btn.addEventListener('click', async () => {
      if (!pwd.value || pwd.value !== confirm.value) {
        return alert('Passwords must match and cannot be empty.');
      }
      const { data:{session}, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) {
        return alert('No recovery session. Please click your email link.');
      }
      const { error } = await supabase.auth.updateUser({ password: pwd.value });
      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('✅ Password updated!');
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
