<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your SnapOrtho Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1f2937;
      --text-light: #ffffff;
      --text-dark: #111827;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    nav {
      background-color: var(--bg-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    header {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 80px 20px 60px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .confirmation-box {
      background-color: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .confirmation-box h2 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .confirmation-box p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .confirmation-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .confirmation-box .btn {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirmation-box .btn:hover {
      background-color: var(--accent-hover);
    }

    footer {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-links {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
        display: none;
      }
      .nav-links.active { display: flex; }
      nav { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html" class="nav-logo">MyOrtho Solutions</a>
    <button class="menu-toggle">&#9776;</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="snaportho.html">SnapOrtho</a>
      <a href="contactsnaportho.html">Contact</a>
      <a href="practicelibraryupload.html">Contribute</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>ðŸ”‘ Reset Your Password</h1>
    <p>Please choose a new password for your SnapOrtho account.</p>
  </header>

  <!-- RESET FORM -->
  <section class="confirmation-box">
    <h2>ðŸ”„ Password Reset</h2>
    <p>Enter and confirm your new password below.</p>

    <input type="password" id="pwd" placeholder="New password" />
    <input type="password" id="pwd-confirm" placeholder="Confirm new password" />
    <button id="reset-btn" class="btn">Reset Password</button>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 MyOrtho Solutions. All rights reserved.
  </footer>

  <!-- JS for mobile nav toggle -->
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>

  <!-- Supabase password-reset logic -->
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // REPLACE with your own
  const SUPA_URL = 'https://YOUR-PROJECT.supabase.co';
  const SUPA_KEY = 'YOUR-ANON-KEY';
  const supabase = createClient(SUPA_URL, SUPA_KEY);

  function getRecoveryToken() {
    const params = new URLSearchParams(window.location.search);
    // first try the v2 paramâ€¦
    return params.get('access_token')
      // then fall back to the legacy `code` param
      ?? params.get('code');
  }

  const accessToken = getRecoveryToken();

  document.getElementById('reset-btn').addEventListener('click', async () => {
    const pwd = document.getElementById('pwd').value;
    const confirm = document.getElementById('pwd-confirm').value;
    if (!pwd || pwd !== confirm) {
      return alert('Passwords must match and cannot be empty.');
    }
    if (!accessToken) {
      return alert('No recovery token found. Please use the link in your email.');
    }

    // Now send the new password and the token to Supabase:
    const { error } = await supabase.auth.updateUser(
      { password: pwd },      // what to update
      { accessToken }         // the recovery token (code or access_token)
    );

    if (error) {
      alert('Error: ' + error.message);
    } else {
      alert('âœ… Password updated! You can now log in.');
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
