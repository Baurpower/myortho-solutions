<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset Your SnapOrtho Password</title>
</head>
<body>
  <h1>🔑 Reset Your Password</h1>
  <input id="pwd"         type="password" placeholder="New password"/>
  <input id="pwd-confirm" type="password" placeholder="Confirm password"/>
  <button id="reset-btn">Reset Password</button>

  <script type="module">
    import { createClient }
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 1) Turn fragment‐detection back on:
    const supabase = createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: true } }
    );

    // 2) On load, Supabase will consume #access_token and establish a session:
    const { data:{ session }, error:initErr } = await supabase.auth.getSession();
    console.debug('Session on load:', session, 'err:', initErr);

    // 3) Hook up your button:
    document.getElementById('reset-btn').addEventListener('click', async () => {
      const pwd    = document.getElementById('pwd').value;
      const confirm= document.getElementById('pwd-confirm').value;
      if (!pwd || pwd !== confirm) {
        return alert('Passwords must match.');
      }
      // 4) Re-check the session:
      const { data:{ session:sess }, error:sessErr } = await supabase.auth.getSession();
      if (sessErr || !sess) {
        return alert('No active session. Please click the link in your email.');
      }
      // 5) Finally update the password:
      const { error } = await supabase.auth.updateUser({ password: pwd });
      if (error) {
        return alert('Error: ' + error.message);
      }
      alert('✅ Password updated! You can now log in.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
