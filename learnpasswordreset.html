<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 { margin-bottom: 1rem; }
    #resetForm { display: none; margin-top: 1rem; }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 250px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="status">Checking reset link…</div>

  <div id="resetForm">
    <input id="newPassword" type="password" placeholder="Enter new password" />
    <br />
    <button id="submitButton">Update Password</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://geznczcokbgybsseipjg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlem5jemNva2JneWJzc2VpcGpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMTQyMzQsImV4cCI6MjA2NDg5MDIzNH0.lUx0_kkp9zrqq9rZq6JIRogveyeUSOJ7P87wJUxv9P0"
    );

    const statusDiv    = document.getElementById("status");
    const resetForm    = document.getElementById("resetForm");
    const newPassword  = document.getElementById("newPassword");
    const submitBtn    = document.getElementById("submitButton");

    // 1️⃣ On load, parse the URL fragment and create a session
    (async function init() {
      try {
        const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
        if (error) throw error;

        const session = data.session;
        if (!session) {
          statusDiv.innerText = "Invalid or expired reset link.";
          return;
        }

        // At this point the user is "signed in" with a password-recovery session
        statusDiv.innerText = "Link valid! Enter your new password below.";
        resetForm.style.display = "block";
      } catch (err) {
        console.error("Reset link error:", err.message);
        statusDiv.innerText = "Error validating link: " + err.message;
      }
    })();

    // 2️⃣ When they click “Update Password”
    submitBtn.addEventListener("click", async () => {
      const pwd = newPassword.value.trim();
      if (!pwd) {
        alert("Please enter your new password.");
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser({ password: pwd });
        if (error) throw error;

        alert("✅ Password updated! You can now log in.");
        // e.g. window.location.href = "/login.html";
      } catch (err) {
        console.error("Update failed:", err.message);
        alert("Failed to update password: " + err.message);
      }
    });
  </script>
</body>
</html>
