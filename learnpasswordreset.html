<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your SnapOrtho Password</title>

  <!-- Your existing styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg-light:#f4f4f4; --bg-dark:#1f2937; --text-light:#fff; --text-dark:#111827;
            --accent:#3b82f6; --accent-hover:#2563eb; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg-light);color:var(--text-dark);}
    nav{background:var(--bg-dark);display:flex;justify-content:space-between;
        align-items:center;padding:20px 40px;flex-wrap:wrap;}
    .nav-logo{font-size:1.4rem;color:#fff;font-weight:bold;text-decoration:none;}
    .nav-links{display:flex;gap:30px;}
    .nav-links a{color:#fff;text-decoration:none;font-weight:500;transition:color .3s;}
    .nav-links a:hover{color:var(--accent);}
    .menu-toggle{display:none;background:none;border:none;font-size:1.8rem;color:#fff;cursor:pointer;}
    @media (max-width:768px){
      .menu-toggle{display:block;}
      .nav-links{display:none;flex-direction:column;gap:10px;margin-top:10px;}
      .nav-links.active{display:flex;}
      nav{flex-direction:column;align-items:flex-start;}
    }
    header{background:var(--bg-dark);color:var(--text-light);text-align:center;
           padding:80px 20px 60px;}
    header h1{font-size:2.5rem;margin-bottom:15px;}
    header p{font-size:1.2rem;max-width:600px;margin:0 auto;opacity:.9;}
    .confirmation-box{background:#fff;margin:60px auto;padding:40px;
                     border-radius:16px;max-width:400px;text-align:center;
                     box-shadow:0 8px 24px rgba(0,0,0,.08);}
    .confirmation-box h2{font-size:2rem;color:var(--accent);margin-bottom:20px;}
    .confirmation-box p{font-size:1.1rem;color:#333;margin-bottom:30px;}
    .confirmation-box input{width:100%;padding:12px;margin-bottom:20px;
                            border:1px solid #ccc;border-radius:8px;font-size:1rem;}
    .confirmation-box .btn{background:var(--accent);color:#fff;padding:12px 28px;
                            font-size:1rem;border:none;border-radius:30px;
                            cursor:pointer;transition:background .3s;}
    .confirmation-box .btn:hover{background:var(--accent-hover);}
    footer{background:var(--bg-dark);color:var(--text-light);text-align:center;
           padding:40px 20px;font-size:.9rem;}
  </style>
</head>
<body>
  <nav>
    <a href="/" class="nav-logo">MyOrtho Solutions</a>
    <button class="menu-toggle">&#9776;</button>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/snaportho.html">SnapOrtho</a>
      <a href="/contactsnaportho.html">Contact</a>
      <a href="/practicelibraryupload.html">Contribute</a>
    </div>
  </nav>

  <header>
    <h1>üîë Reset Your Password</h1>
    <p>Please choose a new password for your SnapOrtho account.</p>
  </header>

  <section class="confirmation-box">
    <h2>üîÑ Password Reset</h2>
    <p>Enter and confirm your new password below.</p>
    <input type="password" id="pwd" placeholder="New password" />
    <input type="password" id="pwd-confirm" placeholder="Confirm new password" />
    <button id="reset-btn" class="btn">Reset Password</button>
  </section>

  <footer>&copy; 2025 MyOrtho Solutions. All rights reserved.</footer>

  <script>
    // Mobile nav toggle (guarded so no null‚Äêref)
    const menuBtn = document.querySelector('.menu-toggle');
    if (menuBtn) {
      menuBtn.addEventListener('click', () =>
        document.querySelector('.nav-links').classList.toggle('active')
      );
    }
  </script>

  <!-- Load the UMD bundle so no /npm/... 404s -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.70.0/dist/supabase.min.js"></script>
  <script>
    // Initialize the Supabase client (global `supabase` from the UMD)
    const supabase = supabase.createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: true } }
    );

    // Grab elements
    const resetBtn     = document.getElementById('reset-btn');
    const pwdInput     = document.getElementById('pwd');
    const confirmInput = document.getElementById('pwd-confirm');

    // Debug: log the session once the page picks up the #access_token
    supabase.auth.getSession().then(({ data:{session}, error }) =>
      console.debug('Initial session:', session, 'error:', error)
    );

    resetBtn.addEventListener('click', async () => {
      const pwd     = pwdInput.value.trim();
      const confirm = confirmInput.value.trim();
      if (!pwd || pwd !== confirm) {
        return alert('üö® Passwords must match and cannot be empty.');
      }

      // Confirm we have a session from the recovery link
      const { data:{session}, error: sessErr } = await supabase.auth.getSession();
      if (!session) {
        return alert('‚ö†Ô∏è No active session. Please click the link in your email.');
      }
      console.debug('Session on click:', session);

      // Finally update the password
      const { error } = await supabase.auth.updateUser({ password: pwd });
      if (error) {
        return alert('‚ùå ' + error.message);
      }

      alert('‚úÖ Password updated! You can now log in.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
