<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your SnapOrtho Password</title>

  <!-- your existing styles‚Ä¶ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ‚Ä¶same CSS you already have‚Ä¶ */
    :root { --bg-light:#f4f4f4; --bg-dark:#1f2937; --text-light:#fff; --text-dark:#111827; --accent:#3b82f6; --accent-hover:#2563eb; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg-light);color:var(--text-dark);}
    /* ‚Ä¶etc‚Ä¶ */
  </style>
</head>
<body>
  <!-- your nav, header, form, footer all unchanged‚Ä¶ -->
  <nav>‚Ä¶</nav>
  <header>‚Ä¶</header>
  <section class="confirmation-box">
    <h2>üîÑ Password Reset</h2>
    <p>Enter and confirm your new password below.</p>
    <input type="password" id="pwd" placeholder="New password" />
    <input type="password" id="pwd-confirm" placeholder="Confirm new password" />
    <button id="reset-btn" class="btn">Reset Password</button>
  </section>
  <footer>¬© 2025 MyOrtho Solutions. All rights reserved.</footer>

  <script>
    // mobile nav toggle (unchanged)
    document.querySelector('.menu-toggle')
      .addEventListener('click', () => document.querySelector('.nav-links').classList.toggle('active'));
  </script>

  <!-- ============================= -->
  <!-- Supabase logic from the single‚Äêfile module bundle -->
  <!-- ============================= -->
  <script type="module">
    import { createClient } 
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.70.0/dist/module/supabase.js';

    // 1) Initialize (detectSessionInUrl will auto‚Äêconsume the token fragment)
    const supabase = createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: true } }
    );

    // 2) Grab DOM refs
    const resetBtn     = document.getElementById('reset-btn');
    const pwdInput     = document.getElementById('pwd');
    const confirmInput = document.getElementById('pwd-confirm');

    // 3) Debug: log initial session (should be non-null if the link was correct)
    supabase.auth.getSession().then(({ data:{session}, error }) =>
      console.debug('Initial session:', session, 'error:', error)
    );

    // 4) Click handler
    resetBtn.addEventListener('click', async () => {
      const pwd     = pwdInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (!pwd || pwd !== confirm) {
        return alert('üö® Passwords must match and cannot be empty.');
      }

      // Confirm we have a session from the recovery link
      const { data:{session}, error: sessErr } = await supabase.auth.getSession();
      if (!session) {
        return alert('‚ö†Ô∏è No active session. Please use the link in your email.');
      }
      console.debug('Session on click:', session);

      // 5) Finally update the password
      const { error } = await supabase.auth.updateUser({ password: pwd });
      if (error) {
        return alert('‚ùå ' + error.message);
      }

      alert('‚úÖ Password updated! You can now log in.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
