<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset Your SnapOrtho Password</title>
  <link rel="icon" href="data:," />

  <!-- Your existing CSSâ€¦ -->
  <style>
    /* minimal reset for brevityâ€¦ */
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸ”‘ Reset Your Password</h1>
  <input id="pwd"         type="password" placeholder="New password"/>
  <input id="pwd-confirm" type="password" placeholder="Confirm password"/>
  <button id="reset-btn">Reset Password</button>

  <script type="module">
    import { createClient }
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // 1) Initialize Supabase client
    const supabase = createClient(
      'https://geznczcokbgybsseipjg.supabase.co',
      'YOUR-ANON-KEY',
      { auth: { detectSessionInUrl: false } }
    )

    // 2) On load, grab the one-time code from ?code=â€¦
    const params = new URLSearchParams(window.location.search)
    const code = params.get('code')
    if (code) {
      // 3) Exchange it for a real session
      const { data, error } = await supabase.auth.exchangeCodeForSession(code)
      if (error) {
        console.error('Code exchange failed:', error.message)
        alert('Invalid or expired link. Please request a new password reset.')
        throw error
      }
      console.debug('Session acquired:', data.session)
    }

    // 4) Now you have a session and can read it if you like
    const { data: { session }, error: sessErr } = await supabase.auth.getSession()
    console.debug('Session on load:', session, sessErr)

    // 5) Wire up the reset button
    document.getElementById('reset-btn').addEventListener('click', async () => {
      const pwd   = document.getElementById('pwd').value
      const confirm = document.getElementById('pwd-confirm').value

      if (!pwd || pwd !== confirm) {
        return alert('Passwords must match.')
      }
      if (!session) {
        return alert('No active session. Please click the link in your email.')
      }

      // 6) Finally update the password
      const { error } = await supabase.auth.updateUser({ password: pwd })
      if (error) {
        alert('Error: ' + error.message)
      } else {
        alert('âœ… Password updated! You can now log in.')
        window.location.href = '/login'
      }
    })
  </script>
</body>
</html>
