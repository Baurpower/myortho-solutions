<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="password-form" style="display:none;">
    <input type="password" id="new-password" placeholder="New Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <script>
  const supabaseUrl = 'YOUR_ACTUAL_SUPABASE_URL';
  const supabaseAnonKey = 'YOUR_ACTUAL_ANON_KEY';
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  document.addEventListener('DOMContentLoaded', async () => {
    console.log("Checking session...");
    try {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      console.log("Session Data:", session);
      if (error) {
        console.error("Session Error:", error);
        alert("Session Error: " + error.message);
        return;
      }

      if (session && session.user) {
        console.log("Session valid. Showing form.");
        document.getElementById('password-form').style.display = 'block';
      } else {
        console.log("No valid session. Session is null or undefined.");
        alert('Invalid or expired link. Please request another reset link.');
      }
    } catch (e) {
      console.error("Exception thrown:", e);
      alert("Error occurred: " + e.message);
    }
  });

  async function updatePassword() {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    try {
      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('Password successfully updated!');
        document.getElementById('password-form').style.display = 'none';
      }
    } catch (e) {
      console.error("Update password exception:", e);
      alert("Unexpected error occurred: " + e.message);
    }
  }
</script>
</body>
</html>
