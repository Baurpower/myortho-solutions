<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #resetForm {
      display: none;
      margin-top: 1rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 250px;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="status">Checking session...</div>

  <div id="resetForm">
    <input id="newPassword" type="password" placeholder="Enter new password" />
    <br />
    <button id="submitButton">Update Password</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://geznczcokbgybsseipjg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlem5jemNva2JneWJzc2VpcGpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMTQyMzQsImV4cCI6MjA2NDg5MDIzNH0.lUx0_kkp9zrqq9rZq6JIRogveyeUSOJ7P87wJUxv9P0"
    );

    const statusDiv = document.getElementById("status");
    const resetForm = document.getElementById("resetForm");
    const newPasswordInput = document.getElementById("newPassword");
    const submitButton = document.getElementById("submitButton");

    // On page load ‚Üí handle URL fragment
    checkForRecovery();

    async function checkForRecovery() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get("access_token");
      const type = hashParams.get("type");

      console.log("üîç URL Params:", { accessToken, type });

      if (type === "recovery" && accessToken) {
        // Recovery link ‚Äî user has valid access_token
        console.log("‚úÖ Recovery mode. Access token found.");

        // You could also call exchangeCodeForSession if needed (for other flows):
        // await supabase.auth.exchangeCodeForSession({ access_token });

        // getSession will now return valid session
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error || !session) {
          console.error("‚ùå Session error:", error?.message);
          statusDiv.innerText = "Error checking session: " + (error?.message ?? "Unknown error.");
          return;
        }

        console.log("‚úÖ Session loaded ‚Üí user:", session.user);
        statusDiv.innerText = "Session valid. You can reset your password.";
        resetForm.style.display = "block";
      } else {
        console.log("‚ùå No valid recovery token in URL.");
        statusDiv.innerText = "Invalid or expired password reset link.";
        resetForm.style.display = "none";
      }
    }

    // Handle update password
    submitButton.addEventListener("click", async () => {
      const newPassword = newPasswordInput.value;

      if (!newPassword) {
        alert("Please enter a new password.");
        return;
      }

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        console.error("‚ùå Error updating password:", error.message);
        alert("Error updating password: " + error.message);
      } else {
        console.log("‚úÖ Password updated.");
        alert("Password updated successfully! You can now log in with your new password.");
        // Optionally redirect to login page after success
        // window.location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
