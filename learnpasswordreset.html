<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="password-form" style="display:none;">
    <input type="password" id="new-password" placeholder="New Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <script>
    const supabaseUrl = 'https://geznczcokbgybsseipjg.supabase.co'; // Your actual Supabase URL
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlem5jemNva2JneWJzc2VpcGpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMTQyMzQsImV4cCI6MjA2NDg5MDIzNH0.lUx0_kkp9zrqq9rZq6JIRogveyeUSOJ7P87wJUxv9P0'; // Replace with your anon key
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    document.addEventListener('DOMContentLoaded', async () => {
      const hash = window.location.hash;
      console.log("URL hash:", hash);

      if (hash.includes('access_token')) {
        const params = new URLSearchParams(hash.slice(1));
        const access_token = params.get('access_token');
        const refresh_token = params.get('refresh_token');

        console.log("Access token found:", access_token ? "yes" : "no");

        const { data, error } = await supabaseClient.auth.setSession({ access_token, refresh_token });

        if (error) {
          console.error("Supabase session error:", error);
          alert('Session initialization error: ' + error.message);
          return;
        }

        console.log("Supabase session initialized:", data);
        document.getElementById('password-form').style.display = 'block';
      } else {
        console.error("No access_token in URL. Cannot initialize Supabase session.");
        alert('Invalid password reset link. No token found.');
      }
    });

    async function updatePassword() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Error updating password: ' + error.message);
      } else {
        alert('Your password has been updated successfully.');
        document.getElementById('password-form').style.display = 'none';
      }
    }
  </script>
</body>
</html>
