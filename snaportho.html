<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapOrtho</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables and global resets */
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1f2937;
      --text-light: #ffffff;
      --text-dark: #111827;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background-color: var(--bg-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }
    .nav-logo {
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: var(--accent);
    }

    /* Hamburger menu button for mobile */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      cursor: pointer;
    }
    /* Dropdown toggle button for mobile only */
    .dropdown-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      margin-left: 5px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2d3748;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 6px;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #3b4656;
    }

    /* Show dropdown on hover for desktop */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Header */
    header {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 60px 20px 80px;
    }
    header img.logo {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .store-button {
      display: inline-block;
      margin-top: 30px;
      background-color: var(--accent);
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .store-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }

    /* Screenshots */
    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 60px 40px;
      background-color: #fff;
    }
    .screenshots img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .screenshots img:hover {
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      /* Dropdown adjustments for mobile */
      .dropdown {
        width: 100%;
      }
      .dropdown-content {
        position: static;
        width: 100%;
        border-radius: 0;
      }
      /* Disable hover trigger on mobile */
      .dropdown:hover .dropdown-content {
        display: none;
      }
      .dropdown-toggle {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <a href="index.html" class="nav-logo">MyOrtho Solutions</a>
    <button class="menu-toggle">&#9776;</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="snaportho.html" class="dropbtn">SnapOrtho</a>
        <button class="dropdown-toggle">&#9662;</button>
        <div class="dropdown-content">
          <a href="aboutsnaportho.html">About</a>
          <a href="contactsnaportho.html">Contact</a>
          <a href="privacysnaportho.html">Privacy</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <img src="snaportho-logo.png" alt="SnapOrtho Logo" class="logo" />
    <h1>SnapOrtho</h1>
    <p>Memorize. Master. Excel in Orthopaedics.</p>
    <a href="https://apps.apple.com/us/app/snaportho/id6742800145" class="store-button" target="_blank">Download on the App Store</a>
  </header>

  <!-- SCREENSHOTS -->
  <section class="screenshots">
    <img src="snap1.png" alt="SnapOrtho App Screenshot 1" />
    <img src="snap2.png" alt="SnapOrtho App Screenshot 2" />
    <img src="snap3.png" alt="SnapOrtho App Screenshot 3" />
    <img src="snap4.png" alt="SnapOrtho App Screenshot 4" />
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 MyOrtho Solutions. All rights reserved.
  </footer>

  <!-- JavaScript for toggling menus -->
  <script>
    // Toggle the main navigation links on mobile
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    // Toggle dropdown menu on mobile
    document.querySelectorAll('.dropdown-toggle').forEach(function(btn) {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const dropdownContent = this.nextElementSibling;
        dropdownContent.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
