<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapOrtho</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1f2937;
      --text-light: #ffffff;
      --text-dark: #111827;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 80px 20px;
    }

    header img.logo {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .store-button {
      display: inline-block;
      margin-top: 30px;
      background-color: var(--accent);
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .store-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }

    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 60px 40px;
      background-color: #fff;
    }

    .screenshots img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .screenshots img:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="snaportho-logo.png" alt="SnapOrtho Logo" class="logo" />
    <h1>SnapOrtho</h1>
    <p>Memorize. Master. Excel in Orthopaedics.</p>
    <a href="https://apps.apple.com/app/idYOURAPPIDHERE" class="store-button">Download on the App Store</a>
  </header>

  <section class="screenshots">
    <img src="snap1.png" alt="SnapOrtho App Screenshot 1" />
    <img src="snap2.png" alt="SnapOrtho App Screenshot 2" />
    <img src="snap3.png" alt="SnapOrtho App Screenshot 3" />
    <img src="snap4.png" alt="SnapOrtho App Screenshot 4" />
  </section>

  <footer>
    &copy; 2025 MyOrtho Solutions. All rights reserved.
  </footer>

</body>
</html>
